<!DOCTYPE html>
<html>
<head>
  <title> SignUp | Lfos.in</title>
  <link rel="stylesheet" type="text/css" href="css/login.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a81368914c.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <img class="wave" src="img/wave.png">
  <div class="container">
    <div class="img">
      <img src="img/logo.png">
    </div>
    <div class="login-content">
      <form action="index.html">
        <img src="img/bag.svg">
        <h4 class="title">Sign Up !!!</h4>
        <div class="input-div one">
                 <div class="i">
                    <i class="fas fa-user"></i>
                 </div>
                 <div class="div">
                    <h5>Your Good Name</h5>
                    <input type="text" class="input" required>
                 </div>
              </div>
              <div class="input-div one">
                 <div class="i">
                    <i class="fa fa-envelope"></i>
                 </div>
                 <div class="div">
                    <h5>Email</h5>
                    <input type="text" class="input" required>
                 </div>
              </div>
              <div class="input-div pass">
                 <div class="i"> 
                    <i class="fas fa-lock"></i>
                 </div>
                 <div class="div">
                    <h5>Password</h5>
                    <input type="password" id="txtNewPassword" placeholder="" name="pass" class="input" required>
                 </div>
              </div>
              <div class="input-div pass">
                 <div class="i"> 
                    <i class="fas fa-lock"></i>
                 </div>
                 <div class="div">
                    <h5>Confirm Password</h5>
                    <input type="password" id="txtConfirmPassword" placeholder="" name="confpass" class="input" required>

                 </div>

              </div>
                          <div class="registrationFormAlert" style="color:green;" id="CheckPasswordMatch"></div>

              <input type="submit" class="btn" value="Continue">
              <a href="login.html">Already Have Account?</a>
            </form>
            <div class="registrationFormAlert" style="color:green;" id="CheckPasswordMatch">
        </div>
    </div>

 <script>
    function checkPasswordMatch() {
        var password = $("#txtNewPassword").val();
        var confirmPassword = $("#txtConfirmPassword").val();
        if (password != confirmPassword)
            $("#CheckPasswordMatch").html("Passwords does not match !!");
        else
            $("#CheckPasswordMatch").html("Passwords match !");
    }
    $(document).ready(function () {
       $("#txtConfirmPassword").keyup(checkPasswordMatch);
    });
    </script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
